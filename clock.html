<!-- 3 sec -->
<!DOCTYPE html>
<html>
<body>

<h1>Digital Clock </h1>
<h2>3 second interval</h2>

<h2 id="demo"></h2>

<script>
function currentTime() {
    let date = new Date(); 
    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();
    let session = "AM";
  
      
    if(hh > 12){
        session = "PM";
     }
  
     hh = (hh < 10) ? "0" + hh : hh;
     mm = (mm < 10) ? "0" + mm : mm;
     ss = (ss < 10) ? "0" + ss : ss;
      
     let time = hh + ":" + mm + ":" + ss + " " + session;
  
    document.getElementById("demo").innerText = time; 
    var t = setTimeout(function(){ currentTime() }, 3000); 
     }
  
  currentTime();
    


</script>

</body>
</html>
